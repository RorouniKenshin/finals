{% load static %}


<header class="text-gray-600 body-font bg-blue-200 fixed z-10 top-0 w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{% static 'images/logo.jpg' %}" alt="" srcset=""
                class="h-10 w-auto object object-center rounded-full">
            <span class="ml-3 text-xl">Circle Island</span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a href="{{HTTP_HOST}}/#home" class="mr-5 hover:text-gray-900">Home</a>

            {% if not user.is_authenticated %}
            <a href="{{HTTP_HOST}}/#news" class="mr-5 hover:text-gray-900">News & Event</a>
            <a href="{{HTTP_HOST}}/#gallery" class="mr-5 hover:text-gray-900">Gallery</a>
            <a href="{{HTTP_HOST}}/#contact" class="mr-5 hover:text-gray-900">Contact Us</a>

            {% endif %}


        </nav>

        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </a>
        {% else %}
        <a href="{% url 'dashboard' %}">
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Dashboard
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </a>
        {% endif %}


    </div>
</header>
