{% extends 'components/master.html' %}
{% load static %}


{% block title %}
    Login
{% endblock title %}
    



{% block content %}
    <div class="w-full h-screen flex justify-center items-center">
        <div class="h-auto w-1/4">
            <div class="w-full flex items-center p-5 gap-5">
                <img src="{% static 'images/logo.jpg' %}" alt="" srcset="" class="h-16 w-auto object object-center rounded-full">
                <h1 class="text-4xl font-bold text-blue-600 font-bold uppercase ml16">
                    circle island
                </h1>
            </div>
        
            <form action="{% url 'authenticate_user' %}" method="POST" class="w-full h-full flex flex-col gap-2 p-2 bg-gray-50 rounded-lg shadow-lg space-y-2">
                {% csrf_token %}
                <h1 class="text-3xl font-bold text-center">Login</h1>
                <div class="flex flex-col gap-2">
                    <label for="" class="text-sm text-gray-500">Username</label>
                    <input type="text" name="username" placeholder="Username" class="p-2 rounded-lg bg-gray-100">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="" class="text-sm text-gray-500">Password</label>
                    <input type="password" name="password" placeholder="Password" class="p-2 rounded-lg bg-gray-100">
                </div>

                <button class="p-2 bg-blue-500 text-white hover:bg-blue-700 duration-700 rounded-lg">Login</button>
            </form>

            <!-- <p class="w-full text-center">
                Don't have account ? <a href="/register" class="text-sm font-bold text-blue-500 capitalize">
                    create new account
                </a>
            </p> -->
        </div>
       
    </div>
{% endblock content %}
